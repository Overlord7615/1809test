<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    /* 标签类型是span标签,有class选择器,选择器名称为style的标签,加载样式 */
    span.style {
        color: red;
        font-size: 50px;
    }

    /* 标签类型为p标签,id选择器,选择器名称为div1,标签添加样式效果 */
    p#div1 {
        color: green;
    }



    span.span2 {
        font-size: 50px;
        color: blue;
    }
    </style>
</head>

<body>
    <!-- 特殊选择器 
	类型选择器与id选择器或者class选择器配合使用

	效果:对于加载样式的标签,有两重的要求,符合两个条件的标签才会加载css样式效果,样式加载就会更加精确
	-->
    <span class="style">北京</span>
    <a href="#"  class="style">百度</a>
    <div id="div1">上海</div>
    <p id="div1">重庆</p>
    <!-- 练习 -->
    <!-- span武汉,标签的类型条件符合,没有选择器,只符合一个条件 -->
    <!-- div广州,符合选择器,不符合标签类型,只有一个条件符合 -->
    <!-- span郑州,符合两个条件,才会加载样式效果 -->
    <span>武汉</span>
    <span class="span2">郑州</span>
    <div class="span2">广州</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
